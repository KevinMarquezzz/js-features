<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="contactForm.js" defer></script>
    <link rel="stylesheet" href="contactForm.css">
    <title>Document</title>
</head>
<body>
    <form id="form" action="" class="form">
        <div class="form-structure">
            <h4>Contact Us!</h4>
            <label for="name">Name <span>*</span></label>
            <input name="name" required type="text" id="name" placeholder="Mario">
            <label for="email">Email <span>*</span></label>
            <input name="email" required type="text" id="email" placeholder="mario@gmail.com">
            <label for="message">Message <span>*</span></label>
            <textarea required name="message" id="message" cols="40" rows="10"></textarea>
            <div class="form-btn"><button type="submit"><i class="fa-solid fa-right-to-bracket" style="color: #fafafa;"></i>Send Message</button></div>
        </div>
    </form>
    <a href="mailto:hyebrotherscontractorllc@protonmail.com" id="mailto">mail</a>
</body>
</html>
